<!-- 당일민족 상세페이지 시작 -->
<section id="landing-main" style="width:100vw;min-height:100vh;box-sizing:border-box;overflow:hidden;position:relative;font-family:'Apple SD Gothic Neo',sans-serif;margin:0;padding:0;">
  <style>
    #landing-main {
      background: linear-gradient(0deg,rgba(255,255,255,0.92),rgba(255,255,255,0.89));
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-inner {
      position: relative;
      z-index: 2;
      width: 100vw;
      max-width: 620px;
      margin: 0 auto;
      padding: 28px 8px 0 8px;
      box-sizing: border-box;
      border-radius: 18px;
      background:
        url('money-2082383_1920.png') repeat,
        rgba(255,255,255,0.94);
      background-size: 650px auto, cover;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 달러 떨어지는 애니메이션 */
      animation: moneyfall 14s linear infinite;
      will-change: background-position;
      overflow: hidden;
    }
    @keyframes moneyfall {
      0% {background-position: 0 0, 0 0;}
      100% {background-position: 0 750px, 0 0;}
    }
    /* 내부 기존 스타일 유지 */
    .ani-box {
      background: linear-gradient(92deg,#ffe6ed 25%,#fffde5 75%);
      border-radius:0 32px 32px 0;
      padding:9px 38px 9px 30px;
      font-size:1.38rem;font-weight:900;letter-spacing:-1.2px;
      box-shadow:0 2px 12px #ffd7e84d,0 0 0 5px #ffe5ef inset;
      position:relative; display:inline-block;overflow:hidden;
      animation: shineBox 2.4s cubic-bezier(.6,.5,.38,1) infinite alternate, 
                 borderWave 1.5s infinite alternate;
    }
    @keyframes shineBox { 0% { background-position:0% 50%; } 100% { background-position:100% 50%; }}
    @keyframes borderWave {0% { box-shadow:0 2px 12px #ffd7e84d,0 0 0 5px #ffe5ef inset;} 100% { box-shadow:0 2px 24px #ffd7e8aa,0 0 0 13px #ffadc55c inset;}}
    .ani-box::before {
      content:'';
      position:absolute;top:0;left:-40%;width:140%;height:100%;
      background:linear-gradient(90deg,rgba(255,255,255,0.12) 60%,rgba(255,255,255,0.7) 80%,rgba(255,255,255,0) 95%);
      filter:blur(2px);
      animation: boxLightMove 2.1s infinite linear;
      pointer-events:none;
    }
    @keyframes boxLightMove { 0% { left:-40%;} 100% { left:60%;} }
    .ani-cash {
      background: linear-gradient(90deg,#e94e77 0%,#fbb1b1 100%);
      padding:20px 15px 15px 15px;
      border-radius:16px;margin-bottom:30px;
      box-shadow:0 2px 16px #e94e7762; border:2px dashed #fff4f7;
      position:relative;overflow:hidden;
      animation: cashMove 2.8s infinite alternate;
    }
    @keyframes cashMove { 0% { transform: scale(1) translateY(0);} 100% { transform: scale(1.027) translateY(-3px);} }
    .ani-cash::before {
      content:'';position:absolute;left:-40%;top:0;width:130%;height:100%;
      background:linear-gradient(120deg,rgba(255,255,255,0.05) 45%,rgba(255,255,255,0.85) 67%,rgba(255,255,255,0) 95%);
      filter:blur(1.5px);
      animation: cashShine 2.6s infinite linear;
      pointer-events:none;
    }
    @keyframes cashShine { 0% { left:-40%;} 100% { left:70%;}}
    .ani-badge {
      background: linear-gradient(92deg,#e94e77 70%,#ffc1e1 100%);
      color:#fff;font-size:1rem;font-weight:800;
      padding:7px 22px 7px 18px;border-radius:22px;
      vertical-align:middle;box-shadow:0 2px 10px #e94e7766;
      display:inline-block;
      margin-left:10px;
      position:relative;
      animation: badgeGlow 0.8s infinite alternate, badgeShake 2.1s infinite;
    }
    @keyframes badgeGlow {0% {box-shadow:0 2px 10px #e94e7766;} 100% {box-shadow:0 6px 18px #ffd7e88e;}}
    @keyframes badgeShake {0%,100% {transform:translateY(0) rotate(-1deg);} 60% {transform:translateY(-1.5px) rotate(1.5deg);} 90% {transform:translateY(2px) rotate(-2deg);}}
    .impact-btn {
      background:linear-gradient(90deg,#fbb1b1 0%,#e94e77 100%);
      color:#fff;border-radius:42px;box-shadow:0 0 34px #e94e77cc, 0 0px 0px #fff;
      display:inline-block;padding:22px 54px;font-size:1.29rem;font-weight:900;letter-spacing:-0.5px;
      position:relative;overflow:hidden;border:none;outline:none;transition:background 0.24s,box-shadow 0.2s;cursor:pointer;
      animation: pulseWave 1.5s infinite cubic-bezier(.4,0,.6,1);
    }
    @keyframes pulseWave {0% {box-shadow:0 0 20px #e94e77cc, 0 0 0 #fff;transform:scale(1);} 60% {box-shadow:0 0 45px #ffe1ecf3,0 0 36px #e94e77cc;transform:scale(1.08);} 100% {box-shadow:0 0 20px #e94e77cc, 0 0 0 #fff;transform:scale(1);}}
    .impact-btn::after {
      content: '';
      position: absolute; left: 50%; top: 50%; width: 140%; height: 140%;
      background: radial-gradient(circle, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 70%);
      transform: translate(-50%,-50%) scale(0.7);
      opacity: 0.8;
      animation: waveFlash 1.6s infinite;
      pointer-events: none;
    }
    @keyframes waveFlash {0% { opacity: 0.7; transform: translate(-50%,-50%) scale(0.7);} 60% { opacity: 1; transform: translate(-50%,-50%) scale(1.15);} 100% { opacity: 0.1; transform: translate(-50%,-50%) scale(1.6);}
    }
    .impact-btn:hover {
      background:linear-gradient(90deg,#e94e77 10%,#fbb1b1 90%);
      box-shadow:0 0 65px #e94e77dd, 0 0 42px #fff7,0 0 22px #e94e77bb;
      animation: btnVibe 0.13s infinite alternate, pulseWave 1.5s infinite cubic-bezier(.4,0,.6,1);
    }
    @keyframes btnVibe {0% {transform:translateY(0) scale(1.08);} 100% {transform:translateY(-2.2px) scale(0.98);}}
    .review-photo {
      background:linear-gradient(135deg,#fff4f7 60%,#fffbe7 100%);
      box-shadow: 0 4px 16px #ffe1ec65;
      min-width:150px;max-width:170px;width:100%;height:116px;
      border-radius:18px;margin:0 9px 15px 9px;display:flex;
      align-items:center;justify-content:center;position:relative;
      overflow:hidden;
      border:2.5px solid #ffe5ef;
    }
    .review-photo img {
      width: 94px; height: 94px; object-fit: cover; border-radius:14px;
      box-shadow:0 2px 12px #ffe1ecb2; display:block;
    }
    /* 반응형 모바일 */
    @media (max-width:800px) {
      .main-inner { max-width: 98vw; padding: 10px 0; border-radius: 0;}
      .review-photo { min-width:100px; max-width:110px; height:80px;}
      .review-photo img { width:70px;height:70px;}
    }
    @media (max-width:600px) {
      .main-inner { max-width: 100vw; padding: 3vw 0 0 0; }
      .review-photo { min-width:70px; max-width:90px; height:56px;}
      .review-photo img { width:45px;height:45px;}
      h1, h2, .ani-cash { font-size: 0.98em !important;}
    }
  </style>
  <div class="main-inner">
    <!-- 나머지 내부 컨텐츠는 동일 -->
    <!-- ...생략... -->
  </div>
</section>
<!-- 당일민족 상세페이지 끝 -->
